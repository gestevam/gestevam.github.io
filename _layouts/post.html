---
layout: default
---

<div class="container-fluid writing-container">
  <article class="writing-post">
    <h1 class="writing-title">{{ page.title }}</h1>
    <h6 class="writing-meta">{{ page.date | date: "%B %d, %Y" }} | {{ page.author }}</h6>

    <div class="writing-content">
      {{ content }}
    </div>

    <a href="/writing/" class="back-to-writing">← Back to writing</a>
  </article>
</div>
