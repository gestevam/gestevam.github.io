  <style>

    section {
      height: 100vh;
      display: flex;
      align-items: center;

      text-align: center;

    }

    #home {
      background-color: white;
      padding: 0;
      overflow: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: white;
      color: black;
      padding: 17px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left h1 {
      margin: 0;
      font-size: 20px;
    }

    .nav-right {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-right li {
      margin: 0 20px;
    }

    .nav-right a {
      color: black;
      text-decoration: none;
      font-size: 18px;
    }

    .nav-right a:hover {

    }

    /* hamburger */
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 36px;
      color: #8A2BE2;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    @media screen and (max-width: 768px) {
      .nav-right {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background: white;
        width: 200px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .nav-right.active {
        display: flex;
      }

      .nav-right li {
        text-align: center;
        padding: 15px 0;
      }

      .menu-toggle {
        display: block;
      }
    }

    body {
      padding-top: -10px;
    }

    /* contact */

      margin-top: 20px;

      height: 30px;

    }

      text-align: left;

      margin-left: 0;
    }

    @media screen and (max-width: 768px) {

        text-align: center;

        width: 100%;
      }

  <!-- pymol scroll -->
  <script>
  document.addEventListener("scroll", function () {
    const scrollPosition = window.scrollY;
    const totalScroll = document.documentElement.scrollHeight - window.innerHeight;
    const progress = scrollPosition / totalScroll;

    let frameNumber = Math.min(6, Math.max(1, Math.ceil(progress * 30))); // frame rate

    const homeImage = document.querySelector("#home img");
    homeImage.src = `/static/img/home/frame${frameNumber}.png`;
  });
</script>
